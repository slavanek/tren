<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
	<title>Обучение Clean HTML</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="css/normalize.css"/>
	
	<!-- link rel="stylesheet" href="css/b_style.css"/-->
	<link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<h2>Поля:</h2>
<p><input type="text" placeholder="Текстовое поле" /></p>
<p><input type="number" placeholder="Числовое поле" /></p>
<p><input type="email" placeholder="Поле для email" /></p>
<p><input type="date" placeholder="Ввод даты" /></p>
<p>&nbsp;</p>
<h3>Выпадающий список:</h3>
<p><select><option value="1">Выпадающий список, пункт 1</option><option value="2">Выпадающий список, пункт 2</option><option selected="selected" value="13">Выпадающий список, выбранный пункт</option></select></p><!-- BEGIN middle --><div class="ab-box ab-middle-content"></div><!-- END middle -->
<h2>Флажки:</h2>
<p><label><input name="ch1" type="checkbox" value="1" /> Чекбокс</label></p>
<p><label><input checked="checked" name="ch2" type="checkbox" value="1" /> Выбранный чекбокс</label></p>
<h2>Переключатели:</h2>
<p><label><input name="op34" type="radio" value="34" /> Одиночная опция</label></p>
<fieldset><label><input name="op1" type="radio" value="1" /> Опция, значение 1</label></p>
<p><label><input checked="checked" name="op1" type="radio" value="2" /> Опция, значение 2</label></p>
<p><label><input name="op1" type="radio" value="3" /> Опция, значение 3</label></fieldset>
<h2>Кнопки:</h2>
<p><input type="submit" value="Отправка формы" /></p>
<p><button>Кнопка</button></p>

</body>
</html>
